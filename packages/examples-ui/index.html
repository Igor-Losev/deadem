      <h1>Deadem Explorer — Deadlock Demo Parser</h1>
      <p>Deadem Explorer is a free, open-source web tool for parsing and analyzing Deadlock demo replay files (.dem) from Valve's Source 2 Engine.</p>
      <p>Upload a .dem file or choose one from the library to inspect packets, browse game entities, and view server info, tick rate, and string tables — all in your browser.</p>
      <p>Built with the <a href="https://www.npmjs.com/package/deadem">deadem</a> JavaScript library. Works in Node.js and modern browsers.</p>
